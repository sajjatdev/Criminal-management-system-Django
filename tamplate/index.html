{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criminal Management System</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body style="padding: 0 80px 0 80px">
    <section>

              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-twitter"
              viewBox="0 0 16 16"
            >

        </div>
        <div class="flex items-center justify-between space-x-5">
          <h1 class="font-sans">জরুরী সেবা: ৯৯৯</h1>
          <h1 class="font-sans">শিশু সহায়তা: ১০৯৮</h1>
          <h1 class="font-sans">নারী ও শিশু নির্যাতন: ১০৯/১০৯২১</h1>
          <h1 class="font-sans">জাতীয় পরিচয়পত্র: ১০৫</h1>
        </div>
      </div>

      <div
        class="w-ful h-[100px] flex items-center justify-between py-6 cursor-pointer"
      >
        <img
          class="w-[350px] select-none"
          src="https://dmp.gov.bd/wp-content/uploads/2017/08/dmp_logo-1-1.png"
          alt=""
        />
        <a
          href="/contact/"
          class="h-full w-[200px] bg-blue-400 flex text-center items-center justify-between pr-1"
        >
          <div
            class="w-[45px] h-full bg-blue-500 flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-info-square-fill text-white text-center"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.93 4.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
              />
            </svg>
          </div>
          <h1 class="text-white text-[15px] select-none">Important Contact</h1>
        </a>
      </div>
      <div class="w-ful h-[80px] px-5 bg-blue-500 flex items-center space-x-10">
        <a class="text-white text-[18px] font-sans" href="/">Home</a>
        <a class="text-white text-[18px] font-sans" href="/about/">About</a>
        <a class="text-white text-[18px] font-sans" href="/report/"
          >Report a Crime</a
        >
        <a class="text-white text-[18px] font-sans" href="/tracking/"
          >Track your Report</a
        >
        <a class="text-white text-[18px] font-sans" href="/stations/"
          >Find your Station</a
        >
      </div>
    </section>
    {% block BASEVIEW %} {% endblock BASEVIEW %}
  </body>
</html>
